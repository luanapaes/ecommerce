<!DOCTYPE html>
<html lang="pt">

<head>
    <script src="https://kit.fontawesome.com/0f251f1c56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revendedora</title>
</head>

<body>
    <button class="btn-admin" onclick="entrar()"><i class="fas fa-star"></i></button>
    <div class="gridContainer">
        <h1 class="title-page">Revendedora Natura</h1>
        <section class="item-1">
            <button><a href="#marcas" id="link-transicao">compre aqui</a></button>
        </section>

        <section class="item-2">
            <button class="btn-prod">Perfumes</button>
            <button class="btn-prod">Hidratantes</button>
            <button class="btn-prod">sabonets</button>
            <button class="btn-prod">kits</button>
        </section>

        <section class="item-3"></section>

        <section class="item-4">
            <h1>Favoritos</h1>
            <div class="produtos-fav">
                <div class="card">
                    <a href="natura-shop.html#tododia-algodao" class="formatacao">
                        <img src="./image/img-index/kit-natura-removebg-preview.png" alt="">
                        <p class="title-prod">Kit Natura Tododia</p>
                    </a>
                </div>
                <div class="card">
                    <a href="eudora-shop.html#siage" class="formatacao">
                        <img src="./image/img-index/siage-removebg-preview.png" alt="">
                        <p class="title-prod">Kit Eudora Siàge</p>
                    </a>
                </div>
                <div class="card">
                    <a href="oboticario-shop.html#lily" class="formatacao">
                        <img src="./image/img-index/lily-fav-removebg-preview.png" alt="">
                        <p class="title-prod">Kit oBoticario Lily</p>
                    </a>
                </div>
            </div>
        </section>

        <section class="item-5">
            <h1 id="marcas">Nossas Marcas</h1>
            <div class="gridCards">
                <div class="cardMarcas">
                    <a href="natura-shop.html">
                        <img src="./image/img-index/logo-natura (1).png" alt="">
                    </a>
                </div>
                <div class="cardMarcas">
                    <a href="oboticario-shop.html">
                        <img src="./image/img-index/oboticario-1.jpg" alt="">
                    </a>
                </div>
                <div class="cardMarcas">
                    <a href="eudora-shop.html">
                        <img src="./image/img-index/logo-eudora.png" alt="">
                    </a>
                </div>
                <div class="cardMarcas">
                    <a href="hinode-shop.html">
                        <img src="./image/img-index/logo-hinode.png" alt="">
                    </a>
                </div>

                <div class="nameMarca">
                    <a class="title-prod formatacao" href="natura-shop.html">Natura</a>
                    <a class="title-prod formatacao" href="oboticario-shop.html">oBoticário</a>
                    <a class="title-prod formatacao" href="eudora-shop.html">Eudora</a>
                    <a class="title-prod formatacao" href="hinode-shop.html">Hinode</a>
                </div>
            </div>
        </section>

        <section class="item-6">
            <h1>Entre em contato</h1>

            <div class="cont">
                <button class="contato" onclick="contatoWpp()">WhatsApp</button>
                <button class="contato" onclick="contatoInstagram()">Instagram</button>
                <button class="contato" onclick="contatoEndereco()">Nosso endereço</button>
            </div>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
