                <div class="cardMarcas">
                    <a href="/ecommerce-kalyne/natura-shop.html">
                        <img src="/ecommerce-kalyne/image/img-index/logo-natura (1).png" alt="">

                <div class="cardMarcas">

                <div class="cardMarcas">
                    <a href="">

                    <a class="title-prod formatacao" href="/ecommerce-kalyne/natura-shop.html">Natura</a>
                    <a class="title-prod formatacao" href="/ecommerce-kalyne/oboticario-shop.html">oBoticário</a>
                    <a class="title-prod formatacao" href="/ecommerce-kalyne/eudora-shop.html">Eudora</a>
                    <a class="title-prod formatacao" href="">Hinode</a>
